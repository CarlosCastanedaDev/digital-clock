<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Clock</title>
  </head>
  <body
    class="flex flex-col items-center md:justify-center mt-16 md:mt-0 h-screen bg-blue-300">
    <div class="text-5xl md:text-8xl pb-6">Today's Date</div>
    <div
      id="fullDate"
      class="w-[350px] md:w-[600px] text-center p-4 m-2 bg-white rounded-xl text-4xl md:text-6xl pb-6 shadow-2xl space-y-2">
      <div id="days"></div>
      <div id="dates"></div>
    </div>
    <div class="text-5xl md:text-8xl pb-6 mt-8">Current Time</div>
    <div class="flex justify-between mx-4">
      <div
        id="hours"
        class="h-[300] w-[120] min-w-[100px] md:min-w-[205px] text-center p-4 m-2 bg-white rounded-xl text-6xl md:text-9xl shadow-2xl"></div>
      <div
        id="minutes"
        class="h-[300] w-[120] min-w-[100px] md:min-w-[205px] text-center p-4 m-2 bg-white rounded-xl text-6xl md:text-9xl shadow-2xl"></div>
      <div
        id="seconds"
        class="h-[300] w-[120] min-w-[100px] md:min-w-[205px] text-center p-4 m-2 bg-white rounded-xl text-6xl md:text-9xl hidden md:block shadow-2xl"></div>
      <div
        id="AM"
        class="h-[300] w-[120] min-w-[100px] md:min-w-[205px] text-center p-4 m-2 bg-white rounded-xl text-6xl md:text-9xl shadow-2xl"></div>
    </div>

    <div
      id="showSec"
      class="mt-8 text-white border border-white rounded-2xl p-4 md:hidden hover:text-black hover:bg-white shadow-2xl hover:cursor-pointer duration-500 hover:scale-105">
      Show Seconds
    </div>
    <script src="index.js"></script>
  </body>
</html>
